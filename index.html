<!DOCTYPE html>

<html>

    <head>

        <title>HTML Form</title>

    </head>


    <body>

        <form action="">
            <!--text input-->
            <label>Last Name, First Name</label><br>
            <input type="text" id="name" name="name"><br>
            <br>
            <!--date input-->
            <label>Date of Birth</label><br>
            <input type="date" id="b-day" name="b-day"><br>
            <br>
            <!--selection input-->
            <label>Current State/Territory of Residence</label><br>
            <select>
                <option value="NA">I don't live in the USA</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select><br>				
            <br> 
            <!--checkbox input-->
            <label>Previously Visited Regions</label><br>
            <input type="checkbox" id="NA" name="region"><label>North America</label>
            <input type="checkbox" id="CA" name="region"><label>Central America</label>
            <input type="checkbox" id="SA" name="region"><label>South America</label>
            <input type="checkbox" id="CB" name="region"><label>The Caribbean</label>
            <br>
            <input type="checkbox" id="NE" name="region"><label>Northern Europe</label>
            <input type="checkbox" id="SE" name="region"><label>Southern Europe</label>
            <input type="checkbox" id="WE" name="region"><label>Western Europe</label>
            <input type="checkbox" id="EE" name="region"><label>Eastern Europe</label>
            <br>
            <input type="checkbox" id="CnSA" name="region"><label>Central & Southern Asia</label>
            <input type="checkbox" id="NEA" name="region"><label>Northeastern Asia</label>
            <input type="checkbox" id="SEA" name="region"><label>Southeastern Asia</label>
            <input type="checkbox" id="AnO" name="region"><label>Australia & Oceania</label>
            <br>
            <input type="checkbox" id="ME" name="region"><label>Middle East</label>
            <input type="checkbox" id="NAf" name="region"><label>Northern Africa</label>
            <input type="checkbox" id="SAf" name="region"><label>Southern Africa</label>
            <br>
            <input type="checkbox" id="other" name="region"><label>I haven't left the country</label><br>
            <br>
            <!--radio input-->
            <label>How many languages can you speak?</label><br>
            <input type="radio" id="one" name="choice" value="1"><label>1</label>
            <input type="radio" id="two" name="choice" value="2"><label>2</label>
            <input type="radio" id="three" name="choice" value="3"><label>3</label>
            <input type="radio" id="four" name="choice" value="4+"><label>4 or more</label><br>
            <br>
            <!--textarea input-->
            <label>List the languages.</label><br>
            <textarea name="languages" id="languages" cols="50" rows="5"></textarea><br>
            <br>
            <br>
            <!--submit input-->
            <input type="submit">
        </form>
    </body>

</html>
